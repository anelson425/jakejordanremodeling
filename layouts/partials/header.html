<!-- Background image -->
{{ $masthead := resources.Get .Site.Params.masthead }}

<div
class="bg-image"
style="
    background-image: url( {{ $masthead.RelPermalink}} );
    background-color: #1E323E;
    background-repeat: no-repeat; 
    background-position: center center;
    height: 20vh;
">
</div>

<nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href= {{ .Site.BaseURL }}> Home </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
            <ul class="navbar-nav ms-auto">
                {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ .URL}}"> {{ .Name }} </a>
                    </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
